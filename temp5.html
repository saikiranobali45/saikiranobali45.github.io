<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .h3 {
            background: linear-gradient(yellow, orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: navy;
            width: 100%;
        }

        .h3 h3 {
            flex: 1;
            text-align: center;
            margin: 0;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: navy;
            font-weight: bold;
        }

        .links a:hover {
            color: tomato;
        }

        .row {
            background-color: beige;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            height: 100%;
            margin-top: 50px;
            border-color: navy;
        }

        .box {
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            height: 160px;
            border: 5px solid navy;
            background: linear-gradient(to bottom right, orangered, yellow);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            border: 10px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .text-overlay {
            position: absolute;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 2;
        }

    </style>
</head>
<body>
